steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
    pip install -r requirements_testing.txt
  displayName: 'Install dependencies'

- script: |
    pip install pytest==7.0.1 pytest-azurepipelines     # TODO: change pytest==7.0.1 to pytest
    pip install pytest-cov  # TODO: move to  requirements_testing.txt and delete
    pytest pycrostates --junitxml=junit/test-results.xml --cov=pycrostates --cov-report=xml
  displayName: 'pytest'

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: Cobertura
    summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/coverage.xml'

- bash: |
     bash <(curl -s https://codecov.io/bash)
  condition: and(eq(variables['Agent.OS'], 'Linux' ), eq(variables['python.version'], '3.9' ))
  displayName: 'Upload to codecov.io'
