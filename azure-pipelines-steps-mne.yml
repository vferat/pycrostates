steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    python -m pip install --progress-bar off --upgrade pip setuptools wheel
    pip install -r requirements.txt --progress-bar off
    pip install -U --progress-bar off --no-deps https://github.com/mne-tools/mne-python/archive/main.zip
    pip install -r requirements_testing.txt --progress-bar off

  displayName: 'Install dependencies'

- script: |
    mne sys_info -pd
  displayName: 'Print MNE config'

- script: |
    pip install pytest-azurepipelines --progress-bar off
    pytest pycrostates --junitxml=junit/test-results.xml --cov=pycrostates --cov-report=xml
  displayName: 'pytest'
